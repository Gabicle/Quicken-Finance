name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Make sure these scripts exist in package.json
      - run: npm run lint
      - run: npm run typecheck

      # Run tests in non-watch mode (Vitest/Jest)
      - run: npm run test -- --run

      # Always build; fail if it canâ€™t build
      - run: npm run build
